<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | Order summary card</title>
    

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, -50%);
        
      }
  
      .attribution a {
        color:hsl(223, 47%, 23%);
        text-decoration: underline;
      }
      </style>



</head>
<body>
  
    <main>
        <div class="photo">
            <img src="illustration-hero.svg" alt="photo music">
        </div>
        <div class="card">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
        <div class="plan">
      <div class="imusic"> 
            <img src="icon-music.svg" alt="icone">
      </div>
      <div class="price">
        <h4> Annual Plan</h4>
        <p> $59.99/year</p>
      </div>
      <a class="change" href=""> Change</a>
    </div>
    <button style="font-family: 'Red Hat Display', sans-serif; font-size: 14px; font-weight: 700;"> Proceed to
      Payment</button>
    <span> Cancel Order</span>
      </div>


   
 </main>

</body>
